<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="fullscreen">
        <div class="auth-container">
            <h2>회원가입</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="이름" required="required">
                <input
                    type="text"
                    id="signupClassNo"
                    placeholder="학년반번호 (예: 10110)"
                    required="required">
                <input
                    type="password"
                    id="signupPassword"
                    placeholder="비밀번호"
                    required="required">
                <input
                    type="password"
                    id="signupConfirm"
                    placeholder="비밀번호 확인"
                    required="required">
                <button type="submit">회원가입 완료</button>
            </form>
            <p>이미 계정이 있으신가요?
                <a href="index.html">로그인</a>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
