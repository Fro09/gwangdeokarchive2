<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="fullscreen">
        <div class="auth-container">
            <h2>로그인</h2>
            <form id="loginForm">
                <input
                    type="text"
                    id="loginClassNo"
                    placeholder="학년반번호 (예: 10110)"
                    required="required">
                <input
                    type="password"
                    id="loginPassword"
                    placeholder="비밀번호"
                    required="required">
                <button type="submit">로그인</button>
            </form>
            <p>계정이 없으신가요?
                <a href="signup.html">회원가입</a>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
